<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="fit">
    <mat-grid-tile
      *ngFor="let card of cards"
      [colspan]="card.cols"
      [rowspan]="card.rows"
      [ngClass]="(card.cols === 1 && card.class) ? card.class : 'width-auto'"
    >
      <mat-card class="dashboard-card">
        <mat-card-header *ngIf="card.title">
          <mat-card-title>
            {{ card.title }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <ng-template sharedHost></ng-template>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
